run:
  timeout: 5m
  tests: false
  skip-dirs:
    - ../*
  skip-files:
    - internal/common/log/util/zap_text_core.go
    - internal/common/log/util/zap_text_encoder.go
  allow-parallel-runners: false
  go: '1.19'
linters:
  disable-all: true
  enable:
    - errcheck
    - goimports
    - gosimple
    - ineffassign
    - unused
    - asciicheck
    - govet
    - typecheck
linters-settings:
  gosimple:
    go: '1.19'
